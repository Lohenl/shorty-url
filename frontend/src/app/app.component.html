<label for="name">Enter URL: </label>
<input id="longUrl" type="text" [formControl]="longUrl">

<p>Value: {{ longUrl.value }}</p>

<button (click)="getUrl()">Get Shortened URL!</button>

<label for="name">Shortened URL: </label>
<input id="shortUrl" type="text" [formControl]="shortUrl">

<p>Value: {{ shortUrl.value }}</p>
